<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Flask on Docker :: Brandux</title>

    <!-- styles -->
    <link
      href="//cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css"
      rel="stylesheet"
    >
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

    {% block css %}{% endblock %}
  </head>
  <body>
      <!--  -->
      <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="https://bulma.io">
          <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
        </a>

        <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item">
            Home
          </a>

          <a class="navbar-item">
            Documentation
          </a>

          <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-link">
              More
            </a>

            <div class="navbar-dropdown">
              <a class="navbar-item">
                About
              </a>
              <a class="navbar-item">
                Jobs
              </a>
              <a class="navbar-item">
                Contact
              </a>
              <hr class="navbar-divider">
              <a class="navbar-item">
                Report an issue
              </a>
            </div>
          </div>
        </div>

        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              <a class="button is-link">
                <strong>Sign up</strong>
              </a>
              <a class="button is-light">
                Log in
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <!--  -->
    <div class="container">
      <div class="column is-one-third">
        <br>
        <h1 class="title">Todos los usuarios</h1>
        <hr><br>
        <form action="/" method="POST">
          <div class="field">
            <input
              name="username" class="input"
              type="text" placeholder="Ingrese un nombre de usuario" required>
          </div>
          <div class="field">
            <input
              name="email" class="input"
              type="email" placeholder="Ingrese una direcci√≥n email" required>
          </div>
          <input
            type="submit" class="button is-link is-fullwidth"
            value="Submit">
        </form>
        <br>
        <hr>
          {% if users %}
          <article class="message is-info">
            <div class="message-header">
              <p>Usuarios</p>
              <button class="delete" aria-label="delete"></button>
            </div>
            <div class="message-body">

                    <table class="table">
                            <thead>
                              <tr>
                                <th><abbr title="id">Key</abbr></th>
                                <th><abbr title="Nombre">Nombre</abbr></th>
                                <th>Opciones</th>
                              </tr>
                            </thead>
                            <tbody>
                                <tr  {% for user in users %}>              
                                                  
                                    <td> - </td>
                                    <td>{{user.username}}
                                            <span class="icon has-text-success">
                                                    <i class="fas fa-check-square"></i>
                                                  </span>
                                    </td>
                                    <td>
                                            <span class="icon has-text-warning">
                                                    <i class="fas fa-exclamation-triangle"></i>
                                                  </span>
                                                  <span class="icon has-text-danger">
                                                    <i class="fas fa-ban"></i>
                                                  </span>
                                    </td>

                              </tr {% endfor %}>
                            </tbody>
                          </table>



<!--              <ol>
                {% for user in users %}
                  <li>{{user.username}}</li>
                {% endfor %}
              </ol>-->
            </div>
          </article>

          {% else %}
            <p>No hay usuarios!</p>
          {% endif %}
        </div>
      </div>
    </div>
    </script>
    {% block js %}{% endblock %}
  </body>
</html>
